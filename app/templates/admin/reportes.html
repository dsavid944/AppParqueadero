<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reportes del Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reportes del Administrador</h1>
        <!-- Tabla de reportes -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los reportes para llenar la tabla -->
                {% for reporte in reportes %}
                <tr>
                    <th scope="row">{{ reporte.id }}</th>
                    <td>{{ reporte.detalle }}</td>
                    <td>{{ reporte.fecha }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
